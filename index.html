<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Detection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f0f0f0;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8f0fe;
            border-color: #4285f4;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-area {
            margin-top: 30px;
            display: none;
        }

        .preview-area.active {
            display: block;
        }

        .preview-img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-label {
            font-weight: 600;
            color: #333;
        }

        .result-value {
            color: #667eea;
            font-weight: 600;
        }

        .human-list {
            list-style: none;
            margin-top: 15px;
        }

        .human-item {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¤ Human Detection Tester</h1>
            <p>Upload an image to detect humans using YOLOv8</p>
        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“·</div>
                <h3>Click to upload or drag & drop</h3>
                <p style="color: #666; margin-top: 10px;">Supports JPG, PNG, JPEG</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" onclick="document.getElementById('fileInput').click()">Choose Image</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Processing image...</p>
            </div>

            <div class="preview-area" id="previewArea">
                <h3 style="margin-bottom: 15px;">Preview:</h3>
                <img id="previewImg" class="preview-img" alt="Preview">
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <h3 style="margin-bottom: 20px;">Detection Results:</h3>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="statCount">0</div>
                        <div class="stat-label">Humans Found</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="statTime">0s</div>
                        <div class="stat-label">Processing Time</div>
                    </div>
                </div>

                <div id="humanList" class="human-list"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImg = document.getElementById('previewImg');
        const results = document.getElementById('results');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const humanList = document.getElementById('humanList');

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewArea.classList.add('active');
                results.classList.remove('active');
                error.classList.remove('active');
            };
            reader.readAsDataURL(file);

            uploadImage(file);
        }

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            loading.classList.add('active');
            error.classList.remove('active');

            try {
                const response = await fetch('http://localhost:5000/detect_humans', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Detection failed');
                }
            } catch (err) {
                showError('Error connecting to server: ' + err.message);
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayResults(data) {
            results.classList.add('active');

            // Update stats
            document.getElementById('statCount').textContent = data.count;
            document.getElementById('statTime').textContent = data.processing_time + 's';

            // Display humans
            if (data.humans.length > 0) {
                humanList.innerHTML = '<h4 style="margin-bottom: 10px;">Detected Humans:</h4>';
                data.humans.forEach((human, index) => {
                    const li = document.createElement('div');
                    li.className = 'human-item';
                    li.innerHTML = `
                        <div>
                            <strong>Human ${index + 1}</strong>
                            <div style="font-size: 0.9em; color: #666;">Position: (${human.x}, ${human.y})</div>
                        </div>
                        <div class="result-value">${(human.confidence * 100).toFixed(1)}%</div>
                    `;
                    humanList.appendChild(li);
                });
            } else {
                humanList.innerHTML = '<p style="color: #666;">No humans detected in this image.</p>';
            }
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }
    </script>
</body>
</html>
